services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS},localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    expose:
      - "8000"  # 仅暴露给容器内部，不映射到主机
    ports:
      - "127.0.0.1:8090:8000"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/sources/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hotnews-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "5173"
    ports:
      - "127.0.0.1:5190:5173"
    depends_on:
      backend:
        condition: service_healthy  # 等待后端健康检查通过
    restart: always
    environment:
      - VITE_API_URL=/api
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hotnews-network

networks:
  hotnews-network:
    driver: bridge

volumes:
  frontend_node_modules:
    driver: local